<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="reset-btn" onclick="resetGame()" id="reset-btn">Play Again</button>
        <board>
            <buttons>
                <button id="1" onclick="fillValue(1)"></button>
                <button id="2" onclick="fillValue(2)"></button>
                <button id="3" onclick="fillValue(3)"></button>
                <button id="4" onclick="fillValue(4)"></button>
                <button id="5" onclick="fillValue(5)"></button>
                <button id="6" onclick="fillValue(6)"></button>
                <button id="7" onclick="fillValue(7)"></button>
                <button id="8" onclick="fillValue(8)"></button>
                <button id="9" onclick="fillValue(9)"></button>
            </buttons>
        </board>
        <display id="display"></display>
    </div>
    <script src="index.js"></script>
</body>
</html>
